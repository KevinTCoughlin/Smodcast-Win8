<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Episodes</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script type="text/javascript" src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script type="text/javascript" src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- App references -->
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/pages/split/split.css" />
    <script type="text/javascript" src="/js/data.js"></script>
    <script type="text/javascript" src="/pages/split/split.js"></script>
</head>
<body>
    <!-- ListView item template -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-info">
                <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: title"></h3>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: description"></h6>
            </div>
        </div>
    </div>
    <!-- /ListView item template -->

    <!-- page content -->
    <div class="splitpage fragment">

        <!-- page title & back button -->
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <!-- /page title & back button -->

        <!-- episodes list -->
        <div class="itemlistsection" aria-label="List column">
            <div class="itemlist win-selectionstylefilled" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView"
                data-win-options="{ layout: {type: WinJS.UI.GridLayout}, selectionMode: 'single', swipeBehavior: 'none', tapBehavior: 'toggleSelect', oniteminvoked : episodeInvoked }">
            </div>
        </div>
        <!-- /episodes list -->

    </div>
    <!-- /page content -->
</body>
</html>
