<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SModcasts</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" />
    <script type="text/javascript" src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script type="text/javascript" src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- App references -->
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/pages/items/items.css" />
    <script type="text/javascript" src="/js/data.js"></script>
    <script type="text/javascript" src="/pages/items/items.js"></script>
</head>
<body>
    <!-- smodcast item template -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        </div>
    </div>
    <!-- /smodcast item template -->

    <!-- page container -->
    <div class="itemspage fragment">

        <!-- title & back button -->
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">SModcasts</span>
            </h1>
        </header>
        <!-- /title & back button -->

        <!-- smodcasts -->
        <section aria-label="Main content" role="main">
            <div class="itemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
        <!-- /smodcasts-->

    </div>
    <!-- /page container -->
</body>
</html>
