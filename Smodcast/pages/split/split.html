<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Podcast Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>
    
    <!-- App references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/split/split.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/split/split.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-date">
                <!-- Play button -->
                <button id="stream" style="border: none;">
                <img src="../../images/playIcon.png" alt="Play Button"/>
                </button><!-- /Play Button -->
            </div>
            <div class="item-info">
                <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: title"></h3>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="splitpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>

        <!-- Episode View -->
        <div class="articlesection" aria-atomic="true" aria-label="Item detail column" aria-live="assertive">
            <article>
                <header class="header">
                    <div class="text">
                        <h4 class="" data-win-bind="textContent: pubDate"></h4>
                        <h2 class="win-type-ellipsis" data-win-bind="textContent: title"></h2>
                    </div>
                </header>

                <div class="" data-win-bind="innerHTML: description"></div>
            </article>
        </div><!-- /Episode View -->

        <!-- Side List View of Episodes -->
        <div class="itemlistsection" aria-label="List column">
            <div class="itemlist win-selectionstylefilled" 
                aria-label="List of this group's items" 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="
                { 
                    layout: { 
                        type: WinJS.UI.GridLayout 
                    }, 
                    selectionMode: 'single', 
                    swipeBehavior: 'none', 
                    tapBehavior: 'toggleSelect' 
                }">
            </div>
        </div><!-- /listview -->
    </div><!-- /Page Content -->
</body>
</html>
